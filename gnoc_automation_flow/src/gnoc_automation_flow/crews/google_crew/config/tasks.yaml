write_email:
  description: >
    Analyze the information shared to you and need to create the email template based on the information.
    You need to write email in a thoughtful and helpful way. The email should be polite and it should show the urgency based on the priority if the issue.
    Email draft should contain the subject and body fields. Use the below signature in the email body.
    Best regards,
    AI Team
    GNOC Project
    Below are the information that need you can refer. 
    jira_id:- {jira_id}
    priority:- {priority}
    description:- {description}
    project:- {project}
    summary:- {summary}
    impact:- {impact}
    urgency:- {urgency}
  expected_output: >
    subject and body of the draft email should be generated from the information shared to you.
  agent: email_writer

